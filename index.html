<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo onMouseOver</title>
  <style>
    .cuadro {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }
    #rojo { background-color: red; }
    #verde { background-color: green; }
    #azul { background-color: blue; }
  </style>
</head>
<body>
  <div id="rojo" class="cuadro" onmouseover="cambiarFondo('red')"></div>
  <div id="verde" class="cuadro" onmouseover="cambiarFondo('green')"></div>
  <div id="azul" class="cuadro" onmouseover="cambiarFondo('blue')"></div>

  <script>
    function cambiarFondo(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
